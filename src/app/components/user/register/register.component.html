<div class="container-fluid">
		<h1>Register</h1>
		<form>
			<div class="form-group">
				<input class="form-control" type="text" name="username" placeholder="Username">
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password">
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="verify-password" placeholder="Verify Password">
			</div>
			<a class="btn btn-primary btn-block" routerLink="/user/:uid">Register</a>
			<a class="btn btn-danger btn-block" routerLink="/login">Cancel</a>
		</form>
	</div>
