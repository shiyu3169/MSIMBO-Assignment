<!-- Navbar -->
<nav class="navbar fixed-top navbar-light sw-bg-grey">
	<a class="sw-color-black" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}"><i class="fas fa-chevron-left"></i></a>
	<div class="sw-90-width">
		<a class="navbar-brand float-left" routerLink="user/{{uid}}/website/:wid/page/{{pid}}/widget/{{wgid}}/flickr"><b>Search Flickr</b></a>
	</div>
</nav>
<div class="container-fluid">
	<div class="input-group">
		<input [(ngModel)]="searchText" type="text" class="form-control">
		<span class="input-group-btn">
	        <a (click)="searchPhotos()" class="btn btn-default" type="button">Search</a>
		</span>
	</div>
	<br>
	<div class="row">
		<div *ngFor = "let pic of photos" class="col-xs-4">
			<img (click)="selectPhoto(pic)" width="100%" [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>
		</div>
	</div>

</div>

	<!-- footer -->
<footer class="navbar fixed-bottom navbar-light sw-bg-grey">
	<div class="sw-full-width">
		<a class="navbar-brand float-right" routerLink="/user/{{uid}}"><i class="fas fa-user"></i></a>
	</div>
</footer>
